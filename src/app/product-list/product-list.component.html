<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      {{pageTitle}}
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-2"> Filter By Product Name:</div>
        <div class="col-md-4">
          <input type="text" [(ngModel)]="listFilter">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <h3>Filtered By:{{listFilter}}</h3>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table" *ngIf="products && products.length">
          <thead>
            <tr>
              <th>
                <button type="button" class="btn btn primary" 
                (click)="toggleImg()"> {{hidden==true ? 'Show' : 'Hide'}} Images</button>
              </th>
              <th>Product </th>
              <th>Code </th>
              <th>Available</th>
              <th>Price </th>
              <th>5 start Rating</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of filteredProductList">
              <td><img *ngIf='!hidden' [src]="product.imageUrl" [title]="product.productName" [style.width.px]='imageWidth' [style.margin.px]='imageMargin'></td>
              <td> <a [routerLink]="['/products', product.id]">{{product.productName}}
                 </a>
              </td>
              <td>{{product.productCode |lowercase | convertToSpaces:'-' }}</td>
              <td>{{product.releaseDate}}</td>
              <td>{{product.price |currency:'USD':true:'1.2-2'}}</td>
              <td><app-star [rating]="product.starRating"></app-star></td>
              <td><a [routerLink]="['/productEdit' , product.id]" class="btn btn-primary">Edit </a></td>
            </tr>
          </tbody>
        </table>
      </div>


      <!-- Panel body ends -->
    </div>



    <!--panel ends  -->
  </div>
</div>
